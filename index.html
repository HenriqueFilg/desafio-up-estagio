<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Biblioteca Nacional de Brasília</title>
</head>
<body>
    <script src="./src/index.js"></script>
    <div class="container">
        <div class="form-image">
            <img src="assets/css/img/undraw_reading_time_re_phf7.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="tittle">
                        <h1>Cadastrar Livros</h1>
                    </div>
                </div>
                <div class="input-box">
                    <label for="firstname">Nome do Livro</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite o nome do livro" required>
                </div>
                <div class="input-box">
                    <label for="lastname">Autor do Livro</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite o nome do autor do livro" required>
                </div>
                <div class="input-box">
                    <label for="firstname">Data da Publicação</label>
                    <input id="date" type="date" name="date" placeholder="Defina a data de publicação deste livro" required>
                </div>
                <div class="continue-button">
                    <button><a href="Books">Cadastrar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
